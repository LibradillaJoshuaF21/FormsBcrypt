<mat-card class="login-page">
    <mat-card-title>Job Profile</mat-card-title>
    <mat-card-content>
        <form class="login-form data-form">
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="cnamePrint"
                    placeholder={{cName}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="jnamePrint"
                    placeholder={{jName}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="yearemployPrint"
                    placeholder={{yearEmploy}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="cemailPrint"
                    placeholder={{cEmail}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="ccontactPrint"
                    placeholder={{cContact}}
                    disabled
                />
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
