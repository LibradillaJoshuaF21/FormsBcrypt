<mat-card class="login-page">
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>

        <form class="login-form data-form">
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="fnamePrint"
                    placeholder={{fname}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="lnamePrint"
                    placeholder={{lname}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="agePrint"
                    placeholder={{age}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="emailPrint"
                    placeholder={{email}}
                    disabled
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    type="text"
                    name="passwordPrint"
                    placeholder={{password}}
                    disabled
                />
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
